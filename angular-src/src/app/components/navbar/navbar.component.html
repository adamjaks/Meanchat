<nav class="white">
    <div class="nav-wrapper">
        <a [routerLink]="['/']" class="brand-logo deep-orange-text">Meanchat</a>
        <ul class="right hide-on-med-and-down">
            <li>
                <a [routerLink]="['/']"
                   [routerLinkActive]="['white-text', 'deep-orange']"
                   [routerLinkActiveOptions]="{ exact: true }"
                   class="deep-orange-text">
                    <i class="material-icons left">home</i>Home
                </a>
            </li>
            <li>
                <a *ngIf="authService.loggedIn()" [routerLink]="['/profile']"
                   [routerLinkActive]="['white-text', 'deep-orange']" class="deep-orange-text">
                    <i class="material-icons left">person</i>Profile
                </a>
            </li>
            <li>
                <a *ngIf="authService.loggedIn()" (click)="onLogoutClick()" class="deep-orange-text">
                    <i class="material-icons left">logout</i>Logout
                </a>
            </li>
            <li>
                <a *ngIf="!authService.loggedIn()" [routerLink]="['/login']"
                   [routerLinkActive]="['white-text', 'deep-orange']" class="deep-orange-text modal-trigger"
                   href="#modal1">
                    <i class="material-icons left">arrow_forward</i>Login
                </a>
            </li>
            <li>
                <a *ngIf="!authService.loggedIn()" [routerLink]="['/register']"
                   [routerLinkActive]="['white-text', 'deep-orange']" class="deep-orange-text modal-trigger"
                   href="#modal1">
                    <i class="material-icons left">arrow_forward</i>Register
                </a>
            </li>
        </ul>
    </div>
</nav>
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>
