<app-add-post *ngIf="authService.loggedIn()"></app-add-post>

<div *ngFor="let post of posts" class="card-panel first"
     [ngClass]="{'deep-orange lighten-2 white-text' : post.creator_username === loggedUser}">
    <div class="post-details">
        <div class="author-fullname">{{ post.creator_username }}</div>
        <p class="teaser">{{ post.content }}</p>
        <span class="post-date deep-orange-text text-lighten-1">2 weeks ago</span>
    </div>
    <ng-container *ngIf="post.creator_username === loggedUser">
        <a class="btn-floating btn-medium waves-effect waves-light grey darken-4 right">
            <i class="material-icons">delete</i>
        </a>
        <a class="btn-floating btn-medium waves-effect waves-light grey darken-4 right">
            <i class="material-icons">settings</i>
        </a>
    </ng-container>
    <a class="btn-floating btn-medium waves-effect waves-light grey darken-4 right">
        <i class="material-icons">add</i>
    </a>
</div>
