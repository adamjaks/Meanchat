<div class="row">
    <div *ngIf="user" class="col s3">
        <div class="card-panel">
            <ul>
                <li>Name: <span>{{ user.name }}</span></li>
                <li>Username: <span>{{ user.username }}</span></li>
                <li>Email: <span>{{ user.email }}</span></li>
                <li>Post amount: <span>11</span></li>
            </ul>
        </div>
    </div>
    <div class="col s9">
        <ng-container *ngFor="let post of posts">
            <div *ngIf="loggedUser === post.creator_id" class="card-panel first">
                <div class="post-details">
                    <div class="author-fullname">{{ post.creator_name }}</div>
                    <p class="teaser">{{ post.content }}</p>
                    <span class="post-date deep-orange-text text-lighten-1">{{ post.post_date | timeAgo}}</span>
                </div>
            </div>
        </ng-container>
    </div>
</div>
